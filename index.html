<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heads & Tails - Multi Themed</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background: #0f1419; color: white; min-height: 100vh; }
        
        .app-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 15px;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .game-title {
            color: #00d4ff;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0,212,255,0.5);
        }
        
        .theme-selector-btn {
            background: linear-gradient(45deg, #8a2be2, #9400d3);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Balance */
        .balance-container {
            background: linear-gradient(135deg, #1a2b3c, #0d1824);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border: 2px solid #00d4ff;
            box-shadow: 0 5px 15px rgba(0,212,255,0.2);
        }
        
        .balance-label {
            color: #aaa;
            font-size: 1rem;
            margin-bottom: 5px;
        }
        
        .balance-amount {
            font-size: 2.8rem;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0,255,136,0.5);
        }
        
        /* Theme Info */
        .theme-info {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }
        
        .theme-name {
            color: #ffaa00;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .theme-sides {
            color: #aaa;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        /* Coin Container */
        .coin-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px auto;
            perspective: 1000px;
        }
        
        .coin {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: transform 2s;
        }
        
        .coin-side {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 8px solid;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.5),
                        0 10px 30px rgba(0,0,0,0.5);
        }
        
        .side-a { transform: rotateY(0deg); }
        .side-b { transform: rotateY(180deg); }
        
        .side-content {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        /* Bet Controls */
        .bet-controls {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .bet-amount {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .bet-amount input {
            width: 100%;
            padding: 15px;
            font-size: 1.5rem;
            background: rgba(255,255,255,0.1);
            border: 2px solid #00d4ff;
            border-radius: 10px;
            color: white;
            text-align: center;
            outline: none;
        }
        
        .bet-amount input:focus {
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0,255,136,0.3);
        }
        
        .min-bet {
            color: #ffaa00;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        /* Side Selection */
        .side-selection {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .side-btn {
            flex: 1;
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            color: white;
            transition: all 0.3s;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .side-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .side-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .action-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .deposit-btn { background: linear-gradient(45deg, #00a86b, #008c5e); }
        .withdraw-btn { background: linear-gradient(45deg, #ff416c, #ff4b2b); }
        .history-btn { background: linear-gradient(45deg, #8a2be2, #9400d3); }
        
        /* Result */
        .result-message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: bold;
            font-size: 1.2rem;
            display: none;
            animation: fadeIn 0.5s;
        }
        
        .win { 
            background: rgba(0,255,136,0.2); 
            color: #00ff88; 
            border: 1px solid #00ff88; 
        }
        
        .lose { 
            background: rgba(255,85,85,0.2); 
            color: #ff5555; 
            border: 1px solid #ff5555; 
        }
        
        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-content {
            background: #1a1a2e;
            border-radius: 20px;
            padding: 25px;
            max-width: 500px;
            width: 100%;
            border: 2px solid #00d4ff;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-title {
            color: #00d4ff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .themes-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .theme-card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            text-align: center;
        }
        
        .theme-card:hover {
            transform: translateY(-5px);
            border-color: #00d4ff;
            background: rgba(0,212,255,0.1);
        }
        
        .theme-card.active {
            border-color: #00ff88;
            background: rgba(0,255,136,0.1);
        }
        
        .theme-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .theme-card-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: white;
        }
        
        .theme-card-sides {
            font-size: 0.8rem;
            color: #aaa;
        }
        
        /* Animations */
        @keyframes flip {
            0% { transform: translateY(0) rotateX(0); }
            25% { transform: translateY(-100px) rotateX(180deg); }
            50% { transform: translateY(-200px) rotateX(360deg); }
            75% { transform: translateY(-100px) rotateX(540deg); }
            100% { transform: translateY(0) rotateX(720deg); }
        }
        
        .flipping {
            animation: flip 2s cubic-bezier(0.4, 0.2, 0.2, 1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .themes-grid {
                grid-template-columns: 1fr;
            }
            
            .side-selection {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="game-title">üéÆ HEADS & TAILS</div>
            <button class="theme-selector-btn" onclick="openThemeSelector()">
                <span>üé®</span> Themes
            </button>
        </div>
        
        <!-- Balance -->
        <div class="balance-container">
            <div class="balance-label">BALANCE</div>
            <div class="balance-amount" id="balance">0.00 USDT</div>
        </div>
        
        <!-- Current Theme Info -->
        <div class="theme-info">
            <div class="theme-name" id="currentThemeName">Fire vs Ice</div>
            <div class="theme-sides" id="currentThemeSides">üî• Fire (Heads) vs ‚ùÑÔ∏è Ice (Tails)</div>
        </div>
        
        <!-- Coin -->
        <div class="coin-container">
            <div class="coin" id="coin">
                <div class="coin-side side-a" id="sideA">
                    <div class="side-content">üî•</div>
                </div>
                <div class="coin-side side-b" id="sideB">
                    <div class="side-content">‚ùÑÔ∏è</div>
                </div>
            </div>
        </div>
        
        <!-- Bet Controls -->
        <div class="bet-controls">
            <div class="bet-amount">
                <input type="number" id="betAmount" placeholder="Enter bet amount" step="0.25" min="0.25" value="0.25">
                <div class="min-bet">Minimum bet: 0.25 USDT</div>
            </div>
            
            <div class="side-selection">
                <button class="side-btn" id="headsBtn" onclick="selectSide('heads')">HEADS</button>
                <button class="side-btn" id="tailsBtn" onclick="selectSide('tails')">TAILS</button>
            </div>
        </div>
        
        <!-- Result Message -->
        <div class="result-message" id="resultMessage"></div>
        
        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="action-btn deposit-btn" onclick="deposit()">
                <span>üí≥</span> DEPOSIT
            </button>
            <button class="action-btn withdraw-btn" onclick="withdraw()">
                <span>üèß</span> WITHDRAW
            </button>
            <button class="action-btn history-btn" onclick="showHistory()">
                <span>üìä</span> STATS
            </button>
        </div>
    </div>
    
    <!-- Theme Selector Modal -->
    <div class="modal" id="themeModal">
        <div class="modal-content">
            <div class="modal-title">üé® SELECT THEME</div>
            <div class="themes-grid" id="themesGrid">
                <!-- Themes will be loaded here -->
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button onclick="closeThemeSelector()" style="padding: 12px 30px; background: #ff416c; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer;">
                    CLOSE
                </button>
            </div>
        </div>
    </div>
    
    <!-- Withdraw Modal (—É–ø—Ä–æ—â–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è) -->
    <div class="modal" id="withdrawModal">
        <div class="modal-content">
            <div class="modal-title">üèß WITHDRAW USDT</div>
            <div style="margin: 20px 0;">
                <input type="number" id="withdrawAmount" placeholder="Amount (USDT)" style="width: 100%; padding: 15px; background: rgba(255,255,255,0.1); border: 1px solid #00d4ff; border-radius: 10px; color: white; font-size: 1em;">
            </div>
            <div style="margin: 20px 0;">
                <input type="text" id="walletAddress" placeholder="Your USDT wallet address" style="width: 100%; padding: 15px; background: rgba(255,255,255,0.1); border: 1px solid #00d4ff; border-radius: 10px; color: white; font-size: 1em;">
            </div>
            <div style="color: #aaa; font-size: 0.9em; margin-bottom: 20px;">
                Available: <span id="availableBalance" style="color: #00ff88;">0.00</span> USDT
            </div>
            <div style="display: flex; gap: 10px;">
                <button onclick="submitWithdrawal()" style="flex: 1; padding: 15px; background: green; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer;">SUBMIT</button>
                <button onclick="closeWithdrawModal()" style="flex: 1; padding: 15px; background: red; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer;">CANCEL</button>
            </div>
        </div>
    </div>
    
    <script>
        // ==================== –¢–ï–ú–´ ====================
        const THEMES = {
            fire_ice: {
                id: 'fire_ice',
                name: 'Fire vs Ice',
                sideA: { name: 'Fire', emoji: 'üî•', color: '#ff6b6b', borderColor: '#ff3838', bgColor: 'linear-gradient(135deg, #ff6b6b, #ff3838)' },
                sideB: { name: 'Ice', emoji: '‚ùÑÔ∏è', color: '#74b9ff', borderColor: '#0984e3', bgColor: 'linear-gradient(135deg, #74b9ff, #0984e3)' }
            },
            habib_connor: {
                id: 'habib_connor',
                name: 'UFC Legends',
                sideA: { name: 'Khabib', emoji: 'ü•ã', color: '#00b894', borderColor: '#00a085', bgColor: 'linear-gradient(135deg, #00b894, #00a085)' },
                sideB: { name: 'Connor', emoji: 'ü•ä', color: '#dfe6e9', borderColor: '#b2bec3', bgColor: 'linear-gradient(135deg, #dfe6e9, #b2bec3)' }
            },
            earth_water: {
                id: 'earth_water',
                name: 'Earth vs Water',
                sideA: { name: 'Earth', emoji: 'üåç', color: '#a55e3b', borderColor: '#8b4513', bgColor: 'linear-gradient(135deg, #a55e3b, #8b4513)' },
                sideB: { name: 'Water', emoji: 'üíß', color: '#1e90ff', borderColor: '#187bcd', bgColor: 'linear-gradient(135deg, #1e90ff, #187bcd)' }
            },
            lenin_stalin: {
                id: 'lenin_stalin',
                name: 'USSR Leaders',
                sideA: { name: 'Lenin', emoji: '‚öíÔ∏è', color: '#ff3838', borderColor: '#c23616', bgColor: 'linear-gradient(135deg, #ff3838, #c23616)' },
                sideB: { name: 'Stalin', emoji: '‚òÖ', color: '#fdcb6e', borderColor: '#e17055', bgColor: 'linear-gradient(135deg, #fdcb6e, #e17055)' }
            },
            ronaldo_messi: {
                id: 'ronaldo_messi',
                name: 'Football GOATs',
                sideA: { name: 'Ronaldo', emoji: 'üáµüáπ', color: '#c23616', borderColor: '#a52714', bgColor: 'linear-gradient(135deg, #c23616, #a52714)' },
                sideB: { name: 'Messi', emoji: 'üá¶üá∑', color: '#74b9ff', borderColor: '#0984e3', bgColor: 'linear-gradient(135deg, #74b9ff, #0984e3)' }
            },
            sun_moon: {
                id: 'sun_moon',
                name: 'Sun vs Moon',
                sideA: { name: 'Sun', emoji: '‚òÄÔ∏è', color: '#ff9f43', borderColor: '#f0932b', bgColor: 'linear-gradient(135deg, #ff9f43, #f0932b)' },
                sideB: { name: 'Moon', emoji: 'üåô', color: '#6c5ce7', borderColor: '#5b4fcf', bgColor: 'linear-gradient(135deg, #6c5ce7, #5b4fcf)' }
            }
        };

        // ==================== –°–û–°–¢–û–Ø–ù–ò–ï –ò–ì–†–´ ====================
        let balance = 0.00;
        let selectedSide = null;
        let isSpinning = false;
        let currentTheme = 'fire_ice';
        let gameStats = {
            gamesPlayed: 0,
            wins: 0,
            losses: 0,
            totalWagered: 0,
            totalWon: 0
        };

        // ==================== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ====================
        document.addEventListener('DOMContentLoaded', function() {
            loadGameState();
            loadThemes();
            applyTheme(currentTheme);
            
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.expand();
                Telegram.WebApp.ready();
            }
        });

        // ==================== –°–ò–°–¢–ï–ú–ê –¢–ï–ú ====================
        function loadThemes() {
            const grid = document.getElementById('themesGrid');
            grid.innerHTML = '';
            
            Object.values(THEMES).forEach(theme => {
                const card = document.createElement('div');
                card.className = `theme-card ${theme.id === currentTheme ? 'active' : ''}`;
                card.onclick = () => selectTheme(theme.id);
                
                card.innerHTML = `
                    <div class="theme-icon">${theme.sideA.emoji} vs ${theme.sideB.emoji}</div>
                    <div class="theme-card-name">${theme.name}</div>
                    <div class="theme-card-sides">${theme.sideA.name} vs ${theme.sideB.name}</div>
                `;
                
                grid.appendChild(card);
            });
        }
        
        function selectTheme(themeId) {
            currentTheme = themeId;
            applyTheme(themeId);
            loadThemes();
            saveGameState();
        }
        
        function applyTheme(themeId) {
            const theme = THEMES[themeId];
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ç–µ–º–µ
            document.getElementById('currentThemeName').textContent = theme.name;
            document.getElementById('currentThemeSides').textContent = 
                `${theme.sideA.emoji} ${theme.sideA.name} (Heads) vs ${theme.sideB.emoji} ${theme.sideB.name} (Tails)`;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ –≤—ã–±–æ—Ä–∞ —Å—Ç–æ—Ä–æ–Ω—ã
            document.getElementById('headsBtn').innerHTML = `${theme.sideA.emoji} ${theme.sideA.name.toUpperCase()}`;
            document.getElementById('tailsBtn').innerHTML = `${theme.sideB.emoji} ${theme.sideB.name.toUpperCase()}`;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ü–≤–µ—Ç–∞ –∫–Ω–æ–ø–æ–∫
            document.getElementById('headsBtn').style.background = theme.sideA.bgColor;
            document.getElementById('tailsBtn').style.background = theme.sideB.bgColor;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –º–æ–Ω–µ—Ç–∫—É
            const sideA = document.getElementById('sideA');
            const sideB = document.getElementById('sideB');
            
            sideA.style.background = theme.sideA.bgColor;
            sideA.style.borderColor = theme.sideA.borderColor;
            sideA.querySelector('.side-content').textContent = theme.sideA.emoji;
            sideA.querySelector('.side-content').style.color = theme.sideA.color;
            
            sideB.style.background = theme.sideB.bgColor;
            sideB.style.borderColor = theme.sideB.borderColor;
            sideB.querySelector('.side-content').textContent = theme.sideB.emoji;
            sideB.querySelector('.side-content').style.color = theme.sideB.color;
        }
        
        function openThemeSelector() {
            document.getElementById('themeModal').style.display = 'flex';
        }
        
        function closeThemeSelector() {
            document.getElementById('themeModal').style.display = 'none';
        }

        // ==================== –ò–ì–†–û–í–ê–Ø –õ–û–ì–ò–ö–ê ====================
        function selectSide(side) {
            if (isSpinning) return;
            selectedSide = side;
            
            const betAmount = parseFloat(document.getElementById('betAmount').value);
            if (betAmount >= 0.25 && balance >= betAmount) {
                playGame();
            } else {
                alert(balance < betAmount ? 'Insufficient balance!' : 'Minimum bet is 0.25 USDT!');
            }
        }
        
        function playGame() {
            if (isSpinning || !selectedSide) return;
            
            const betAmount = parseFloat(document.getElementById('betAmount').value);
            if (betAmount < 0.25 || betAmount > balance) return;
            
            isSpinning = true;
            document.getElementById('coin').classList.add('flipping');
            document.getElementById('resultMessage').style.display = 'none';
            document.querySelectorAll('button').forEach(btn => btn.disabled = true);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            gameStats.gamesPlayed++;
            gameStats.totalWagered += betAmount;
            
            setTimeout(() => {
                const isWin = Math.random() < 0.25;
                const winningSide = Math.random() < 0.5 ? 'heads' : 'tails';
                
                if (isWin && selectedSide === winningSide) {
                    const winAmount = betAmount * 2;
                    balance += winAmount;
                    gameStats.wins++;
                    gameStats.totalWon += winAmount;
                    showResult(`üéâ WIN! +${winAmount.toFixed(2)} USDT`, 'win');
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—ã–∏–≥—Ä–∞–≤—à—É—é —Å—Ç–æ—Ä–æ–Ω—É
                    if (winningSide === 'heads') {
                        document.getElementById('coin').style.transform = 'rotateY(0deg)';
                    } else {
                        document.getElementById('coin').style.transform = 'rotateY(180deg)';
                    }
                } else {
                    balance -= betAmount;
                    gameStats.losses++;
                    showResult(`üò¢ LOSE! -${betAmount.toFixed(2)} USDT`, 'lose');
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–∞–∫—Ç–∏—á–µ—Å–∫—É—é —Å—Ç–æ—Ä–æ–Ω—É
                    if (winningSide === 'heads') {
                        document.getElementById('coin').style.transform = 'rotateY(0deg)';
                    } else {
                        document.getElementById('coin').style.transform = 'rotateY(180deg)';
                    }
                }
                
                updateBalance();
                saveGameState();
                
                setTimeout(() => {
                    document.getElementById('coin').classList.remove('flipping');
                    isSpinning = false;
                    document.querySelectorAll('button').forEach(btn => btn.disabled = false);
                }, 1000);
                
            }, 2000);
        }
        
        function showResult(message, type) {
            const el = document.getElementById('resultMessage');
            el.textContent = message;
            el.className = `result-message ${type}`;
            el.style.display = 'block';
        }

        // ==================== –ë–ê–õ–ê–ù–° –ò –°–û–•–†–ê–ù–ï–ù–ò–ï ====================
        function updateBalance() {
            document.getElementById('balance').textContent = balance.toFixed(2) + ' USDT';
        }
        
        function saveGameState() {
            const gameData = {
                balance: balance,
                currentTheme: currentTheme,
                stats: gameStats,
                lastPlayed: new Date().toISOString()
            };
            localStorage.setItem('heads_tails_game', JSON.stringify(gameData));
        }
        
        function loadGameState() {
            const saved = localStorage.getItem('heads_tails_game');
            if (saved) {
                const data = JSON.parse(saved);
                balance = data.balance || 0;
                currentTheme = data.currentTheme || 'fire_ice';
                gameStats = data.stats || gameStats;
                updateBalance();
            }
        }

        // ==================== –î–ï–ü–û–ó–ò–¢ –ò –í–´–í–û–î ====================
        function deposit() {
            const walletAddress = "TG1ZPKvACH1NAxqeaaEfoKK1C7Gbus8au8";
            const amount = prompt("Enter deposit amount (USDT):\nMinimum: 5 USDT", "10");
            
            if (amount && !isNaN(amount) && parseFloat(amount) >= 5) {
                const message = `üì• DEPOSIT INSTRUCTIONS:\n\n` +
                               `Send exactly: ${amount} USDT\n` +
                               `To address: ${walletAddress}\n\n` +
                               `Network: TRC20 (Tron)\n` +
                               `After sending, balance updates automatically.\n` +
                               `Copy address: ${walletAddress}`;
                
                alert(message);
                
                navigator.clipboard.writeText(walletAddress)
                    .then(() => console.log("Address copied"))
                    .catch(err => console.log("Copy failed:", err));
            } else if (amount) {
                alert('Minimum deposit: 5 USDT');
            }
        }
        
        function withdraw() {
            if (balance < 0.25) {
                alert('Minimum withdrawal is 0.25 USDT!');
                return;
            }
            
            document.getElementById('withdrawModal').style.display = 'flex';
            document.getElementById('withdrawAmount').value = '';
            document.getElementById('walletAddress').value = '';
            document.getElementById('availableBalance').textContent = balance.toFixed(2);
        }
        
        function closeWithdrawModal() {
            document.getElementById('withdrawModal').style.display = 'none';
        }
        
        async function submitWithdrawal() {
            const amount = parseFloat(document.getElementById('withdrawAmount').value);
            const address = document.getElementById('walletAddress').value.trim();
            
            if (!amount || amount < 0.25) {
                alert('Minimum withdrawal is 0.25 USDT!');
                return;
            }
            
            if (amount > balance) {
                alert('Insufficient balance!');
                return;
            }
            
            if (!address || address.length < 10) {
                alert('Please enter valid wallet address!');
                return;
            }
            
            balance -= amount;
            updateBalance();
            saveGameState();
            
            alert(`‚úÖ Withdrawal request submitted!\nAmount: ${amount.toFixed(2)} USDT\n\nAdmin will process within 24 hours.`);
            closeWithdrawModal();
        }

        // ==================== –°–¢–ê–¢–ò–°–¢–ò–ö–ê ====================
        function showHistory() {
            const winRate = gameStats.gamesPlayed > 0 ? 
                Math.round((gameStats.wins / gameStats.gamesPlayed) * 100) : 0;
            
            const message = `üìä YOUR STATISTICS:\n\n` +
                           `Games played: ${gameStats.gamesPlayed}\n` +
                           `Wins: ${gameStats.wins}\n` +
                           `Losses: ${gameStats.losses}\n` +
                           `Win rate: ${winRate}%\n\n` +
                           `Total wagered: ${gameStats.totalWagered.toFixed(2)} USDT\n` +
                           `Total won: ${gameStats.totalWon.toFixed(2)} USDT\n\n` +
                           `Current balance: ${balance.toFixed(2)} USDT`;
            
            alert(message);
        }

        document.getElementById('betAmount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && selectedSide) {
                playGame();
            }
        });
