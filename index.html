<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heads & Tails - UFC Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { 
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)), 
                              url('https://i.imgur.com/3qJX9Za.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .app-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 15px;
            background: rgba(20, 20, 20, 0.85);
            min-height: 100vh;
            border-left: 1px solid rgba(255,255,255,0.1);
            border-right: 1px solid rgba(255,255,255,0.1);
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(200, 16, 46, 0.2);
            border-radius: 15px;
            border: 2px solid rgba(200, 16, 46, 0.5);
            box-shadow: 0 5px 15px rgba(200, 16, 46, 0.2);
        }
        
        .game-title {
            color: #ffd700;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            letter-spacing: 1px;
        }
        
        .theme-selector-btn {
            background: linear-gradient(45deg, #c8102e, #8b0000);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .theme-selector-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(200, 16, 46, 0.4);
        }
        
        /* Balance */
        .balance-container {
            background: linear-gradient(135deg, rgba(20,20,20,0.9), rgba(40,40,40,0.9));
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border: 2px solid #ffd700;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .balance-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, transparent 70%);
            z-index: 0;
        }
        
        .balance-label {
            color: #aaa;
            font-size: 1rem;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
        }
        
        .balance-amount {
            font-size: 2.8rem;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 15px rgba(0,255,136,0.7);
            position: relative;
            z-index: 1;
        }
        
        /* Theme Info */
        .theme-info {
            text-align: center;
            margin: 15px 0;
            padding: 15px;
            background: rgba(200, 16, 46, 0.15);
            border-radius: 10px;
            border: 1px solid rgba(200, 16, 46, 0.3);
        }
        
        .theme-name {
            color: #ffd700;
            font-size: 1.3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .theme-sides {
            color: #ff6b6b;
            font-size: 1rem;
            margin-top: 5px;
            font-weight: 500;
        }
        
        /* Coin Container */
        .coin-container {
            position: relative;
            width: 220px;
            height: 220px;
            margin: 25px auto;
            perspective: 1000px;
        }
        
        .coin {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: transform 2s;
        }
        
        .coin-side {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 8px solid;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.8),
                        0 15px 40px rgba(0,0,0,0.7);
        }
        
        .side-a { 
            transform: rotateY(0deg);
            border-color: #00a8ff;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
        }
        
        .side-b { 
            transform: rotateY(180deg);
            border-color: #c8102e;
            background: linear-gradient(135deg, #8b0000, #ff416c);
        }
        
        .coin-image {
            width: 85%;
            height: 85%;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        .fighter-name {
            position: absolute;
            bottom: -25px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 20px;
            border: 2px solid;
        }
        
        .side-a .fighter-name {
            border-color: #00a8ff;
            background: rgba(0, 168, 255, 0.8);
        }
        
        .side-b .fighter-name {
            border-color: #c8102e;
            background: rgba(200, 16, 46, 0.8);
        }
        
        /* Bet Controls */
        .bet-controls {
            background: rgba(40, 40, 40, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }
        
        .bet-amount {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .bet-amount input {
            width: 100%;
            padding: 15px;
            font-size: 1.5rem;
            background: rgba(255,255,255,0.1);
            border: 2px solid #ffd700;
            border-radius: 10px;
            color: white;
            text-align: center;
            outline: none;
            font-weight: bold;
        }
        
        .bet-amount input:focus {
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0,255,136,0.5);
            background: rgba(0,255,136,0.1);
        }
        
        .min-bet {
            color: #ffaa00;
            font-size: 0.9rem;
            margin-top: 8px;
            font-weight: bold;
        }
        
        /* Side Selection */
        .side-selection {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .side-btn {
            flex: 1;
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            color: white;
            transition: all 0.3s;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .side-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        .side-btn:hover::before {
            left: 100%;
        }
        
        .side-btn:hover:not(:disabled) {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        
        .side-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .heads-btn { 
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            border: 3px solid #00a8ff;
        }
        
        .tails-btn { 
            background: linear-gradient(135deg, #8b0000, #ff416c);
            border: 3px solid #c8102e;
        }
        
        .side-btn-icon {
            font-size: 1.5rem;
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .action-btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        
        .deposit-btn { 
            background: linear-gradient(135deg, #00b09b, #96c93d);
            border: 2px solid #00ff88;
        }
        
        .withdraw-btn { 
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            border: 2px solid #ff5555;
        }
        
        .history-btn { 
            background: linear-gradient(135deg, #8a2be2, #9400d3);
            border: 2px solid #9b59b6;
        }
        
        /* Result */
        .result-message {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            font-weight: bold;
            font-size: 1.3rem;
            display: none;
            animation: fadeIn 0.5s;
            border: 3px solid;
            backdrop-filter: blur(10px);
        }
        
        .win { 
            background: rgba(0,255,136,0.2); 
            color: #00ff88; 
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0,255,136,0.3);
        }
        
        .lose { 
            background: rgba(255,85,85,0.2); 
            color: #ff5555; 
            border-color: #ff5555;
            box-shadow: 0 0 20px rgba(255,85,85,0.3);
        }
        
        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-radius: 20px;
            padding: 25px;
            max-width: 500px;
            width: 100%;
            border: 3px solid #ffd700;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 0 40px rgba(255,215,0,0.3);
        }
        
        .modal-title {
            color: #ffd700;
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.6rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
        }
        
        .themes-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .theme-card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        
        .theme-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: #ffd700;
            background: rgba(255,215,0,0.1);
            box-shadow: 0 10px 20px rgba(255,215,0,0.2);
        }
        
        .theme-card.active {
            border-color: #00ff88;
            background: rgba(0,255,136,0.15);
            box-shadow: 0 0 20px rgba(0,255,136,0.3);
        }
        
        .theme-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .theme-card-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: white;
            font-size: 1.1rem;
        }
        
        .theme-card-sides {
            font-size: 0.85rem;
            color: #aaa;
        }
        
        /* Animations */
        @keyframes flip {
            0% { transform: translateY(0) rotateX(0); }
            20% { transform: translateY(-120px) rotateX(180deg); }
            40% { transform: translateY(-200px) rotateX(360deg); }
            60% { transform: translateY(-120px) rotateX(540deg); }
            80% { transform: translateY(-50px) rotateX(720deg); }
            100% { transform: translateY(0) rotateX(1080deg); }
        }
        
        .flipping {
            animation: flip 2.5s cubic-bezier(0.4, 0.2, 0.2, 1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 0.5s ease-in-out;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .themes-grid {
                grid-template-columns: 1fr;
            }
            
            .side-selection {
                flex-direction: column;
            }
            
            .game-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="game-title">ü•ä UFC HEADS & TAILS</div>
            <button class="theme-selector-btn" onclick="openThemeSelector()">
                <span>üé≠</span> THEMES
            </button>
        </div>
        
        <!-- Balance -->
        <div class="balance-container">
            <div class="balance-label">FIGHT BALANCE</div>
            <div class="balance-amount" id="balance">0.00 USDT</div>
        </div>
        
        <!-- Current Theme Info -->
        <div class="theme-info">
            <div class="theme-name" id="currentThemeName">UFC LEGENDS</div>
            <div class="theme-sides" id="currentThemeSides">ü•ä KHABIB vs CONNOR ü•ä</div>
        </div>
        
        <!-- Coin -->
        <div class="coin-container">
            <div class="coin" id="coin">
                <div class="coin-side side-a" id="sideA">
                    <img src="https://i.ibb.co/7VM7XjL/habib-anime.png" alt="Khabib" class="coin-image">
                    <div class="fighter-name">KHABIB</div>
                </div>
                <div class="coin-side side-b" id="sideB">
                    <img src="https://i.ibb.co/LpJkR4N/connor-anime.png" alt="Connor" class="coin-image">
                    <div class="fighter-name">CONNOR</div>
                </div>
            </div>
        </div>
        
        <!-- Bet Controls -->
        <div class="bet-controls">
            <div class="bet-amount">
                <input type="number" id="betAmount" placeholder="ENTER BET AMOUNT" step="0.25" min="0.25" value="0.25">
                <div class="min-bet">MINIMUM BET: 0.25 USDT</div>
            </div>
            
            <div class="side-selection">
                <button class="side-btn heads-btn" id="headsBtn" onclick="selectSide('heads')">
                    <span class="side-btn-icon">ü•ã</span> KHABIB
                </button>
                <button class="side-btn tails-btn" id="tailsBtn" onclick="selectSide('tails')">
                    <span class="side-btn-icon">ü•ä</span> CONNOR
                </button>
            </div>
        </div>
        
        <!-- Result Message -->
        <div class="result-message" id="resultMessage"></div>
        
        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="action-btn deposit-btn" onclick="deposit()">
                <span>üí≥</span> DEPOSIT
            </button>
            <button class="action-btn withdraw-btn" onclick="withdraw()">
                <span>üèÜ</span> WITHDRAW
            </button>
            <button class="action-btn history-btn" onclick="showHistory()">
                <span>üìà</span> STATS
            </button>
        </div>
    </div>
    
    <!-- Theme Selector Modal -->
    <div class="modal" id="themeModal">
        <div class="modal-content">
            <div class="modal-title">üé≠ SELECT FIGHT THEME</div>
            <div class="themes-grid" id="themesGrid">
                <!-- Themes will be loaded here -->
            </div>
            <div style="text-align: center; margin-top: 25px;">
                <button onclick="closeThemeSelector()" style="padding: 14px 40px; background: linear-gradient(135deg, #ff416c, #ff4b2b); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px;">
                    CLOSE
                </button>
            </div>
        </div>
    </div>
    
    <!-- Withdraw Modal -->
    <div class="modal" id="withdrawModal">
        <div class="modal-content">
            <div class="modal-title">üèÜ WITHDRAW USDT</div>
            <div style="margin: 20px 0;">
                <input type="number" id="withdrawAmount" placeholder="AMOUNT (USDT)" style="width: 100%; padding: 16px; background: rgba(255,255,255,0.1); border: 2px solid #00d4ff; border-radius: 12px; color: white; font-size: 1.1em; font-weight: bold; text-align: center;">
            </div>
            <div style="margin: 20px 0;">
                <input type="text" id="walletAddress" placeholder="YOUR USDT WALLET ADDRESS" style="width: 100%; padding: 16px; background: rgba(255,255,255,0.1); border: 2px solid #00d4ff; border-radius: 12px; color: white; font-size: 1.1em; font-weight: bold;">
            </div>
            <div style="color: #aaa; font-size: 1em; margin-bottom: 25px; text-align: center;">
                AVAILABLE: <span id="availableBalance" style="color: #00ff88; font-size: 1.2em; font-weight: bold;">0.00</span> USDT
            </div>
            <div style="display: flex; gap: 15px;">
                <button onclick="submitWithdrawal()" style="flex: 1; padding: 16px; background: linear-gradient(135deg, #00b09b, #96c93d); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 1.1rem;">SUBMIT</button>
                <button onclick="closeWithdrawModal()" style="flex: 1; padding: 16px; background: linear-gradient(135deg, #ff416c, #ff4b2b); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 1.1rem;">CANCEL</button>
            </div>
        </div>
    </div>
    
    <script>
        // ==================== –¢–ï–ú–´ ====================
        const THEMES = {
            ufc_legends: {
                id: 'ufc_legends',
                name: 'UFC LEGENDS',
                sideA: { 
                    name: 'KHABIB', 
                    icon: 'ü•ã',
                    image: 'https://i.ibb.co/7VM7XjL/habib-anime.png',
                    color: '#00a8ff',
                    bgColor: 'linear-gradient(135deg, #1a2980, #26d0ce)'
                },
                sideB: { 
                    name: 'CONNOR', 
                    icon: 'ü•ä',
                    image: 'https://i.ibb.co/LpJkR4N/connor-anime.png',
                    color: '#c8102e',
                    bgColor: 'linear-gradient(135deg, #8b0000, #ff416c)'
                },
                bgImage: 'https://i.imgur.com/3qJX9Za.jpg'
            },
            fire_ice: {
                id: 'fire_ice',
                name: 'FIRE vs ICE',
                sideA: { 
                    name: 'FIRE', 
                    icon: 'üî•',
                    image: 'https://i.imgur.com/fire-icon.png',
                    color: '#ff6b6b',
                    bgColor: 'linear-gradient(135deg, #ff6b6b, #ff3838)'
                },
                sideB: { 
                    name: 'ICE', 
                    icon: '‚ùÑÔ∏è',
                    image: 'https://i.imgur.com/ice-icon.png',
                    color: '#74b9ff',
                    bgColor: 'linear-gradient(135deg, #74b9ff, #0984e3)'
                }
            },
            football_goats: {
                id: 'football_goats',
                name: 'FOOTBALL GOATS',
                sideA: { 
                    name: 'RONALDO', 
                    icon: 'üáµüáπ',
                    image: 'https://i.imgur.com/ronaldo-icon.png',
                    color: '#c23616',
                    bgColor: 'linear-gradient(135deg, #c23616, #a52714)'
                },
                sideB: { 
                    name: 'MESSI', 
                    icon: 'üá¶üá∑',
                    image: 'https://i.imgur.com/messi-icon.png',
                    color: '#74b9ff',
                    bgColor: 'linear-gradient(135deg, #74b9ff, #0984e3)'
                }
            }
        };

        // ==================== –°–û–°–¢–û–Ø–ù–ò–ï –ò–ì–†–´ ====================
        let balance = 0.00;
        let selectedSide = null;
        let isSpinning = false;
        let currentTheme = 'ufc_legends';
        let gameStats = {
            gamesPlayed: 0,
            wins: 0,
            losses: 0,
            totalWagered: 0,
            totalWon: 0,
            currentStreak: 0,
            maxStreak: 0
        };

        // ==================== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ====================
        document.addEventListener('DOMContentLoaded', function() {
            loadGameState();
            loadThemes();
            applyTheme(currentTheme);
            
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.expand();
                Telegram.WebApp.ready();
                Telegram.WebApp.setHeaderColor('#c8102e');
                Telegram.WebApp.setBackgroundColor('#0a0a0a');
            }
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            setTimeout(() => {
                if (gameStats.gamesPlayed === 0) {
                    showResult('ü•ä WELCOME TO UFC HEADS & TAILS! ü•ä\n\nChoose your fighter and place your bet!', 'win');
                }
            }, 1000);
        });

        // ==================== –°–ò–°–¢–ï–ú–ê –¢–ï–ú ====================
        function loadThemes() {
            const grid = document.getElementById('themesGrid');
            grid.innerHTML = '';
            
            Object.values(THEMES).forEach(theme => {
                const card = document.createElement('div');
                card.className = `theme-card ${theme.id === currentTheme ? 'active' : ''}`;
                card.onclick = () => selectTheme(theme.id);
                card.innerHTML = `
                    <div class="theme-icon">${theme.sideA.icon} vs ${theme.sideB.icon}</div>
                    <div class="theme-card-name">${theme.name}</div>
                    <div class="theme-card-sides">${theme.sideA.name} vs ${theme.sideB.name}</div>
                `;
                grid.appendChild(card);
            });
        }
        
        function selectTheme(themeId) {
            currentTheme = themeId;
            applyTheme(themeId);
            loadThemes();

        function playGame() {
            if (isSpinning || !selectedSide) return;

            gameStats.totalWagered += betAmount;

                const winningSide = Math.random() < 0.5 ? 'heads' : 'tails';
                const theme = THEMES[currentTheme];

                    const winAmount = betAmount * 2;
                    balance += winAmount;
                    gameStats.wins++;
                    gameStats.totalWon += winAmount;
                    gameStats.currentStreak++;
                    if (gameStats.currentStreak > gameStats.maxStreak) {
                        gameStats.maxStreak = gameStats.currentStreak;
                    }
                    
                    showResult(`ü•äüéâ KNOCKOUT! YOU WIN!\n+${winAmount.toFixed(2)} USDT`, 'win');
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—ã–∏–≥—Ä–∞–≤—à—É—é —Å—Ç–æ—Ä–æ–Ω—É
                    coin.style.transform = winningSide === 'heads' ? 'rotateY(0deg)' : 'rotateY(180deg)';
                    
                    // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–±–µ–¥—ã
                    setTimeout(() => {
                        coin.classList.add('pulse');
                        setTimeout(() => coin.classList.remove('pulse'), 500);
                    }, 300);
                    
                } else {
                    balance -= betAmount;
                    gameStats.losses++;

                    showResult(`üò¢ TAP OUT! ${fighterName} LOST!\n-${betAmount.toFixed(2)} USDT`, 'lose');

            }, 2500);
